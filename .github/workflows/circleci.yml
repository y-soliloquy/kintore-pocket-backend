name: Circle CI

on:
  pull_request:
  push:
    branches:
      - development

jobs:
  lint:
    name: Lint Check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.18"
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b $(go env GOPATH)/bin v1.58.2
      - name: Run make lint
        run: make lint

  test:
    name: Run Tests
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.18"
      - name: Run make test
        run: make test

  promote:
    name: Promote to Main
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install gh -y

      - name: Create PR from development to main
        run: |
          git fetch origin main
          if git diff --quiet origin/main..HEAD; then
            echo "No changes between development and main. Skipping PR."
          else
            gh pr create \
              --base main \
              --head development \
              --title "Promote: development â†’ main" \
              --body "CI passed on development. This PR was auto-generated."
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
